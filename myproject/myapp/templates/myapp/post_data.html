<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST Data</title>
</head>
<body>
    <h1>Отправка данных</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Заголовок" required>
        <textarea name="body" placeholder="Текст" required></textarea>
        <button type="submit">Отправить</button>
    </form>
    {% if response %}
        <h2>Ответ:</h2>
        <pre>{{ response|json_script:"response" }}</pre>
    {% endif %}
</body>
</html>
